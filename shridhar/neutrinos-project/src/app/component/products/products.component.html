<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5>{{ item.name }}</h5>
        <p>{{ item.info }}</p>
        <p>{{ item.cost }}</p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </ng-container>
  </div>

  <button (click)="AddProduct()">add</button>
</div>
